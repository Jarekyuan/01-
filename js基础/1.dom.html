<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div>问候语</div>
    <script>
        // 获取对象
        var div = document.querySelector('div');
        // 得到小时数
        var date = new Date();
        var h = date.getHours;
        // 判断小时数改变文字
        if (h < 12) {
            div.innerHTML = '上午好。。。';
        } else if (h < 18) {
            div.innerHTML = '下午好。。。';
        } else {
            div.innerHTML = '晚上好。。。';
        }
    </script>
</body>

</html>
