        // 99乘法表   （外层打印五行，里层打印五个）
        var str = '';
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                // 1 * 2 = 2
                str += j + '*' + i + '=' + i * j + '\t';
            }
            str = str + '\n';
        }
        console.log(str);



        // 冒泡排序法
        var arr = [5, 2, 4, 7, 3, 1, 6];
        for (var i = 0; i <= arr.length - 1; i++) {
            for (var j = 0; j <= arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);



        // 函数求最大值
        function getMax(arr) {
            var max = arr[0];
            for (var i = arr[1]; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var re = getMax([12, 5, 7, 45, 32, 15, 7, 89]);
        console.log(re);



        // 函数翻转数组: reverse
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                // newArr[newArr.length] = arr[i];
                newArr.push(arr[i]);
            }
            return newArr;
        }
        console.log(reverse([1, 2, 3, 4, 5]));



        // 函数排序数组: sort
        function sort(arr) {
            for (var i = 0; i <= arr.length - 1; i++) {
                for (var j = 0; j <= arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var re = sort([2, 4, 7, 1, 9, 3, 5, 8])
        console.log(re);



        // 数组去重复 unique  ,(indexOf返回为-1)
        function unique(arr) {
            var newArr2 = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr2.indexOf(arr[i]) == -1) {
                    newArr2.push(arr[i]);
                }
            }
            return newArr2;
        }
        console.log(unique([1, 3, 6, 8, 3, 5, 1, 7, 4, 8, 9, 5, 4]));



        // 查找字符位置及次数 indexOf
        var str = 'abciwuejhsjhaisjqdsnd';
        var index = str.indexOf('j');
        var count = 0;
        while (index != -1) {
            console.log(index);
            count++;
            index = str.indexOf('j', index + 1);
        }
        console.log('j出现的次数为：' + count);



        // 统计出现最多的字符和次数
        var str = 'asdqwdaadsfaadsfwesacsa';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var xxx = str.charAt(i); // 遍历所有字符串
            if (o[xxx]) { // o[xxx]是使用对象属性值
                o[xxx]++;
            } else {
                o[xxx] = 1;
            }
        }
        console.log(o);
        // 遍历对象
        var max = 0;
        var ch = '';
        for (var k in o) {
            // k为属性名；o[k]为属性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是' + ch);



        //函数嵌套判断闰年2月天数: backDay
        function isRunyear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }

        function backDay() {
            var year = prompt('请输入需要查找的年份：');
            if (isRunyear(year)) {
                alert('当前年份的2月为29天');
            } else {
                alert('当前年份的2月为28天');
            }
        }
        backDay();



        // 倒计时
        function countDown(time) {
            var nowTime = +new Date();
            var inputTime = +new Date(time);
            var times = (inputTime - nowTime) / 1000;
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2020-5-30 00:00:00'));
